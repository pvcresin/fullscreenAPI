<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>FullscreenAPI</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/3.3.2/screenfull.min.js"></script>
	<style>
		body {
			margin: 0;
			background: white;
		}

		div {
			width: 100%;
			height: 4rem;
			background: gray;
		}

		button {
			width: 4rem;
			height: 4rem;
		}
	</style>
</head>

<body>
	<div></div>
	<button>Tap</button>
	<script>
		document.querySelector('button')
			.addEventListener('click', () => {
				if (screenfull.enabled) {
					// toggle! ( = screenfull.toggle() )
					if (!screenfull.isFullscreen) {
						screenfull.request()
					} else {
						screenfull.exit()
					}
				} else {
					alert('cannot be displayed in fullscreen.')
				}
			})
	</script>
</body>

</html>
